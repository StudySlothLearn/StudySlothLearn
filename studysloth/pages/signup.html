<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Assets/css/signup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>StudySloth | Create Account</title>
</head>

<body>
  <div class="wrapper">
    <div class="container main">
      <div class="row">
        <div class="col-md-6 side-image">

          <img src="../Assets/images/icon.png" alt="">
          <div class="text">
            <p>Build your foundation right away <i>- StudySloth</i></p>
          </div>

        </div>

        <div class="col-md-6 right">

          <div class="input-box">

            <header class="fs-4 fw-light">Create Account</header>
            <form id="signup">
              <div class="input-field">
                <input type="text" class="input" id="email" required="" autocomplete="off">
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <input type="text" class="input" id="name" required="" autocomplete="off">
                <label for="name">Name</label>
              </div>
              <div class="input-field">
                <input type="text" class="input" id="username" required="" autocomplete="off">
                <label for="username">Username</label>
              </div>
              <div class="input-field">
                <input type="password" class="input" id="pass" required="">
                <label for="pass">Password</label>
              </div>
              <div class="input-field">

                <input type="submit" class="submit" value="Create Account">
              </div>
              <div class="signin">
                <span>Already have an account? <a href="./login.html">Log in</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
